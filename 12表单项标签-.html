<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 生成日期，生日，时间，日期时间，学历，描述的标签 -->
     <!-- lable:整体包裹，体验感更好 -->
     <form action="/save" method="post">
        姓名：<input type="text" id="name" name="name" required><br>
        密码：<input type="password" id="password" name="password" required><br>
        性别：<input type="radio" id="male" name="gender" value="male">
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label><br>
        爱好：<input type="checkbox" id="hobby1" name="hobby" value="hobby1">
        <label for="hobby1">爱好1</label>
        <input type="checkbox" id="hobby2" name="hobby" value="hobby2">
        <label for="hobby2">爱好2</label><br>
    <label for="date">日期：</label>
    <input type="date" id="date" name="date"><br>

    <label for="birthday">生日：</label>
    <input type="date" id="birthday" name="birthday"><br>

    <label for="time">时间：</label>
    <input type="time" id="time" name="time"><br>

    <label for="datetime">日期时间：</label>
    <input type="datetime-local" id="datetime" name="datetime"><br>

    <label for="education">学历：</label>
    <select id="education" name="education">
        <option value="primary">小学</option>
        <option value="middle">中学</option>
        <option value="high">高中</option>
        <option value="college">大学</option>
    </select><br>

    <label for="description">描述：</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>
    <input type="submit" value="提交">
    <!-- 隐藏域： -->
    <input type="hidden" id="hidden" name="hidden" value="hidden-value"><br>
    <!-- 按钮： -->
    <input type="button" value="按钮">
    <input type="reset" value="重置">
    <input type="submit" value="提交">
</form>
</body>
</html>
